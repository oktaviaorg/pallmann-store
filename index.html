<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#FF6600" />

    <meta name="keywords" content="Pallmann, vitrificateur parquet, huile parquet, Pall-X, Magic Oil, produits professionnels parquet, boutique parquet" />
    <meta name="author" content="Pallmann Store - Groupe Renoline" />
    <meta name="robots" content="index, follow" />
    <!-- canonical géré dynamiquement par React Helmet pour chaque page -->

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pallmann-store.com" />
    <meta property="og:title" content="Pallmann Store - Produits professionnels pour parquet" />

    <meta property="og:image:height" content="630" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

    <meta property="twitter:title" content="Pallmann Store - Produits professionnels pour parquet" />

    <!-- Preconnect to external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://mjuzyqhxifyvebtnlrra.supabase.co">
    <link rel="preconnect" href="https://mjuzyqhxifyvebtnlrra.supabase.co" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <title>Pallmann Store - Vitrificateurs & Huiles Parquet</title>
    
    <!-- Schema.org Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Pallmann Store",
      "alternateName": "Groupe Renoline SARL",
      "description": "Boutique en ligne de produits professionnels Pallmann pour l'entretien et la finition des parquets.",
      "url": "https://pallmann-store.com",
      "logo": "https://pallmann-store.com/favicon.svg",
      "email": "contact@pallmann-store.com",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "6 rue du Commerce",
        "addressLocality": "Herrlisheim près Colmar",
        "postalCode": "68420",
        "addressRegion": "Grand Est",
        "addressCountry": "FR"
      }
    }
    </script>
    
    <!-- Critical CSS -->
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.5;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
        z-index: 9999;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 102, 0, 0.2);
        border-radius: 50%;
        border-top-color: #FF6600;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="spinner"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
